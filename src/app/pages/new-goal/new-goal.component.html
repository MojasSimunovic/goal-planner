<div class="container">
  <div class="row pt-4">
    <div class="col-12 mx-auto">
      <div class="goal-card">
        <div class="goal-card-body">
          <form #goalFormRef="ngForm">
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label class="form-label">Goal title</label>
                  <input type="text" [(ngModel)]="goal.goalName" name="goalName" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Start Date</label>
                  <input type="date" [(ngModel)]="goal.startDate" name="startDate" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Target Date</label>
                  <input type="date" [(ngModel)]="goal.endDate" name="endDate" class="form-control" required=""> 
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" [(ngModel)]="goal.description" name="description"></textarea>
                </div>
              </div>
              <div class="col-5">
              @for(milestone of goal.milestones; track $index) {
                <div class="row">
                  <div class="col-6">
                    <div class="mb-1">
                      <label class="form-label">Milestone Title</label>
                      <input type="text" [(ngModel)]="milestone.milestoneName" [name]="'milestoneName' + $index" class="form-control">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-1">
                      <label class="form-label">Milestone Target Date</label>
                      @if($index > 0) {
                      <input
                        type="date"
                        [min]="goal.milestones[$index - 1].targetDate || goal.startDate"
                        [max]="goal.endDate"
                        [(ngModel)]="milestone.targetDate"
                        [name]="'targetDate' + $index"
                        class="form-control">
                      } @else {
                        
                        <input type="date" [min]="goal.startDate" [max]="goal.endDate" [(ngModel)]="milestone.  targetDate" [name]="'targetDate' + $index" class="form-control">
                      }
                      
                    </div>
                  </div>
                  <div class="col-8">
                    <div class="mb-3">
                      <label class="form-label">Description</label>
                      <textarea class="form-control" [(ngModel)]="milestone.description" [name]="'description' + $index" required></textarea>
                    </div>
                  </div>
                  <div class="col-4 text-end my-auto">
                    <button type="button" class="btn btn-outline-secondary" (click)="addMilestone()">+</button>
                  </div>
                </div>
              }
              </div>
            </div>

            <div class="row pt-3">
              <div class="col-12 text-center d-flex justify-content-center">
                <app-button (clickEmit)="createGoal()">
                  @if(editing) {
                    <span>Done editing goal</span>
                  } @else {
                    <span> Create goal</span>
                  }
                </app-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
