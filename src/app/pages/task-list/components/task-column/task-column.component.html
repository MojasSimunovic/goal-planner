<div class="card-header bg-{{ color }} text-white">{{ title }} Tasks</div>
<div
  class="card-body"
  cdkDropList
  [cdkDropListData]="tasks"
  class="dropzone"
  (cdkDropListDropped)="onDrop($event)"
>
  <app-task-item
    *ngFor="let task of tasks"
    [task]="task"
    cdkDrag
    class="drag-item"
  ></app-task-item>
</div>
