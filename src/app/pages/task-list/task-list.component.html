<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">Task Planner</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
      <i class="fa fa-plus me-2"></i>
      New Task</button>
  </div>
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card h-100 task-card">
        <div class="card-header bg-primary text-white">
          Daily tasks
        </div>
        <div class="card-body">
          <div class="task-item d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input type="checkbox" id="task1" class="form-check-input">
              <label for="task1" class="form-check-label">Morning Exercise</label>
            </div>
            <span class="badge bg-info">Daily</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card h-100 task-card">
        <div class="card-header bg-secondary text-white">
          Weekly tasks
        </div>
        <div class="card-body">
          <div class="task-item d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input type="checkbox" id="task2" class="form-check-input">
              <label for="task2" class="form-check-label">Morning Exercise</label>
            </div>
            <span class="badge bg-info">Weekly</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card h-100 task-card">
        <div class="card-header bg-success text-white">
          Monthly tasks
        </div>
        <div class="card-body">
          <div class="task-item d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input type="checkbox" id="task3" class="form-check-input">
              <label for="task3" class="form-check-label">Morning Exercise</label>
            </div>
            <span class="badge bg-info">Monthly</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="taskModal" aria-labelledby="authModalLabel" aria-hidden="true" tabindex="-1" #taskModalRef>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title">Create New Task</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form >
          <div class="mb-3">
            <label for="" class="form-label">Task Title</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Task Frequency</label>
            <select name="" id="" class="form-select bg-dark text-white">
              <option value="daily">Daily</option>
              <option value="daily">Weekly</option>
              <option value="daily">Monthly</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Due Date</label>
            <input type="date" class="form-control">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-dismiss="taskModal">Create task</button>
            <button class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
