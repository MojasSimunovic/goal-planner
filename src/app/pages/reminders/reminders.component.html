<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">Reminders</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reminderModal">
      <i class="fa fa-plus me-2"></i>
      New Reminder</button>
  </div>
 <div class="container py-4">
  <div class="row g-3">
    @for( reminder of remindersList$ | async; track $index) {
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card reminder-card shadow-sm h-100 d-flex flex-column justify-content-between"
            [ngClass]="reminder.isAcknowledged ? 'bg-light acknowledged' : 'bg-warning-subtle pending'">
          <div class="card-body d-flex flex-column justify-content-between h-100">
            <div>
              <div class="d-flex justify-content-between align-items-start">
                <h5 class="card-title mb-1">
                  <i class="fas fa-bell me-2 text-primary"></i>{{ reminder.title }}
                </h5>
                <span class="badge" [ngClass]="reminder.isAcknowledged ? 'bg-success' : 'bg-warning text-dark'">
                  {{ reminder.isAcknowledged ? 'Acknowledged' : 'Pending' }}
                </span>
              </div>

              <p class="card-text text-muted mb-2" *ngIf="reminder.description">
                {{ reminder.description }}
              </p>

              <div class="small text-secondary">
                <i class="fas fa-clock me-1"></i>
                  {{ reminder.reminderDateTime | date: 'medium' }}
                </div>
              </div>

              <div class="mt-3 d-flex justify-content-end">
                <button class="btn btn-sm"
                        [ngClass]="reminder.isAcknowledged ? 'btn-outline-secondary' : 'btn-success'"
                        (click)="toggleAcknowledge(reminder)">
                  <i class="fas"
                    [ngClass]="reminder.isAcknowledged ? 'fa-undo' : 'fa-check-circle'"></i>
                  {{ reminder.isAcknowledged ? 'Undo' : 'Acknowledge' }}
                </button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
<div class="modal fade" id="reminderModal" aria-labelledby="authModalLabel" aria-hidden="true" tabindex="-1" #reminderModalRef>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title">Create New Reminder</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form >
          <div class="mb-3">
            <label for="" class="form-label">Reminder Title</label>
            <input type="text" class="form-control" name="new-reminder-title" [(ngModel)]="newReminder.title" required>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Reminder Date Time</label>
            <input type="datetime-local" class="form-control bg-dark text-white" name="new-reminder-date" [(ngModel)]="newReminder.reminderDateTime">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Reminder Description</label>
            <textarea class="form-control bg-dark text-white" name="new-reminder-description" [(ngModel)]="newReminder.description"></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" (click)="onSaveReminder()" data-bs-dismiss="taskModal">Create reminder</button>
            <button class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
