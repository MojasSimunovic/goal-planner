<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <app-title>Reminders</app-title>
    <app-button data-bs-toggle="modal" data-bs-target="#reminderModal">Add New Reminder</app-button>
  </div>
 <div class="container py-4">
  <div class="row g-3">
    @for( reminder of reminders(); track $index) {
      <div class="col-12 col-md-6 col-lg-4 reminders-wrap">
        <div class="card animated-hover reminder-card shadow-sm h-100 d-flex flex-column justify-content-between"
            [ngClass]="reminder.isAcknowledged ? ' acknowledged' : 'bg-gray pending'"
            [id]="reminder.id">
          <div class="card-body d-flex flex-column justify-content-between h-100">
            <div>
              <div class="d-flex justify-content-between align-items-start">
                <h5 class="card-title mb-5">
                  <i class="fas fa-bell me-2 "></i>{{ reminder.title }}
                </h5>
                <span class="badge animated-hover" [ngClass]="reminder.isAcknowledged ? 'bg-success' : 'bg-warning text-dark'">
                  {{ reminder.isAcknowledged ? 'Acknowledged' : 'Pending' }}
                </span>
              </div>
              @if(reminder.description) {
                <p class="card-text mb-52">
                  {{ reminder.description }}
                </p>
              }
              <div class="mt-3 d-flex justify-content-between">
                <div class="small text-secondary">
                <i class="fas fa-clock me-1"></i>
                  {{ reminder.reminderDateTime | date: 'medium' }}
                </div>
                <button class="btn btn-sm animated-hover"
                        [ngClass]="reminder.isAcknowledged ? 'btn-outline-secondary' : 'btn-success'"
                        (click)="toggleAcknowledge(reminder)">
                  <i class="fas"
                    [ngClass]="reminder.isAcknowledged ? 'fa-undo' : 'fa-check-circle'"></i>
                  {{ reminder.isAcknowledged ? 'Undo' : 'Acknowledge' }}
                </button>
              </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
<app-reminder-modal></app-reminder-modal>
