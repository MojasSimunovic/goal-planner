<div class="container-fluid py-4 dashboard-wrapper bg-dark">
  <div class="container">


  <h2 class="fw-bold mb-4 text-white">Dashboard</h2>
  <!-- Summary Cards -->
  <div class="row g-3 mb-4">
    @for(card of summaryCards(); track $index) {
      <app-dashboard-card [card]="card"></app-dashboard-card>
    }
  </div>

  <!-- Trend & Progress -->
  <div class="row g-3">
    <div class="col-md-8">
      <app-dashboard-routines (newRoutine)="openModal()"></app-dashboard-routines>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title fw-bold mb-3">Goal Progress</h5>
          <!-- Placeholder -->
          <p class="text-muted">Progress chart coming soon...</p>
        </div>
      </div>
    </div>
  </div>
    </div>
</div>

<div class="modal fade" id="routineModal" aria-labelledby="authModalLabel" aria-hidden="true" tabindex="-1" #routineModalRef>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title">Create New Routine</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form >
          <div class="mb-3">
            <label for="" class="form-label">Routine Title</label>
            <input type="text" class="form-control" name="new-routine-title" [(ngModel)]="routine.name" required>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Routine icon</label>
            <select name="" id="" class="form-select bg-dark text-white" name="new-task-frequency" [(ngModel)]="routine.icon">
              <option value="bi bi-bicycle">Bicycle</option>
              <option value="bi bi-book">Book</option>
              <option value="bi bi-cloud-sun">Cloud/Sun</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" (click)="onSaveRoutine()" data-bs-dismiss="taskModal">Create reminder</button>
            <button class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
